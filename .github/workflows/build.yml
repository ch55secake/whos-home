name: Lint recently changed python files

on:
  pull_request:
    branches:
      - main
  push:
    paths:
      - src/**
      - tests/**
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      run: |
         curl -sSL https://install.python-poetry.org | python3 -

    - name: Cache Poetry dependencies
      uses: actions/cache@v4
      with:
       path: ~/.cache/pypoetry
       key: ${{ runner.os }}-poetry-${{ hashFiles('**/pyproject.toml') }}
       restore-keys: |
         ${{ runner.os }}-poetry-

    - name: Install dependencies
      run: |
        poetry install

    - name: Fail if black reformats files
      run: |
          echo "Checking formatting......."
          if ! poetry run black . --check --diff; then
            echo ""
            echo "‚ùå Code formatting issues found."
            echo "üí° Please run 'poetry run black .' locally to fix formatting."
            exit 1
          fi

    - name: Analysing the code with pylint
      run: |
        poetry run pylint --fail-under=9 $(git ls-files '*.py')

    - name: Running all tests in project
      run: |
        poetry run pytest
